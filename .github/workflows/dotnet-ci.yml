name: .NET CI

on:
  push:
    branches: [ "main" ]   # push 到 main 分支就觸發
  pull_request:
    branches: [ "main" ]   # PR 時也觸發

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'   # 依照你專案版本改，ex: 6.0.x / 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
  
  docker:
    runs-on: ubuntu-latest
    needs: build-and-test   # 等 build-and-test job 成功後才執行
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -f WebApp/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/webapp:latest WebApp/

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/webapp:latest
